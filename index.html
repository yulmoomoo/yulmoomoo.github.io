<body>
    <h1><mark>개인 프로필</mark></h1>
    
    <!-- 이름 (한글, 영문) -->
    <div>
        <h2>이름</h2>
        <p>송채영(Song Chae Yeong)</p>
    </div>
    
    <!-- 이메일주소 (학교메일) -->
    <div>
        <h2>이메일주소</h2>
        <p><a href="thdcodud702@dongyang.ac.kr">thdcodud702@dongyang.ac.kr</p>
    </div>
    
    <!-- 기술스택 (다룰 수 있는 언어, 도구 등 작성) -->
    <div>
        <h2>기술스택</h2>
       없음
    </div>
    
    <!-- 대학정보 (학교 및 학과, 입학년도 작성) -->

    <!-- 기술개발 경험 (진행중인 수업 관련내용, 고등학교 때 학습했던 내용) -->
    <div>
        <h2>기술개발 경험</h2>
        <p>웹 개발 프로젝트를 진행 중입니다.</p>
    </div>
    
    <!-- 관심 기술분야 (서비스, 기술명 등) -->
    <div>
        <h2>관심 기술분야</h2>
        <p>인공지능, 웹페이지</p>
    </div>
